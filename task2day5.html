<script>
    var apiUser = new XMLHttpRequest(); // object can make req to server
    const handelr = () => {
        if (apiUser.readyState == 4 && apiUser.status == 200) {
            var todos = JSON.parse(apiUser.responseText).todos

            localStorage.setItem("userData", JSON.stringify(todos))
            for (var i = 0; i < todos.length; i++) {
                console.log(todos[i].id)
                var ol = document.createElement("ol");

                ol.innerHTML = `<li>${todos[i].todo}</li><li >${todos[i].completed}</li><li>${todos[i].userId}</li>`
                document.body.appendChild(ol)
            }
        }
    }
    // https://dummyjson.com/todos

    apiUser.open("GET", "https://dummyjson.com/todos");

    apiUser.send();

    apiUser.onreadystatechange = handelr



</script>

</html>
